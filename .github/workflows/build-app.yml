name: Build and Release macOS App

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-app:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build .app bundle
        run: ./scripts/create_app_bundle.sh

      - name: Package archive
        run: |
          mkdir -p dist
          ditto -c -k --sequesterRsrc --keepParent dist/macos-auto-tiler.app dist/macos-auto-tiler.app.zip

      - name: Upload CI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-auto-tiler-app
          path: |
            dist/macos-auto-tiler.app
            dist/macos-auto-tiler.app.zip
          if-no-files-found: error

      - name: Publish nightly prerelease
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release delete nightly --cleanup-tag -y || true
          gh release create nightly \
            dist/macos-auto-tiler.app.zip \
            --title "nightly" \
            --notes "Automated nightly build from commit ${GITHUB_SHA}." \
            --prerelease \
            --target "${GITHUB_SHA}"

      - name: Publish tagged release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${GITHUB_REF_NAME}"
          if gh release view "${TAG}" >/dev/null 2>&1; then
            gh release upload "${TAG}" dist/macos-auto-tiler.app.zip --clobber
          else
            gh release create "${TAG}" \
              dist/macos-auto-tiler.app.zip \
              --title "${TAG}" \
              --notes "Automated release for ${TAG}."
          fi
